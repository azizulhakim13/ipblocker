<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>IP Gate</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <div id="msg">Checking your IPâ€¦</div>

  <script>
    // === CONFIG ===
    const RANGE_START = "103.205.135.1";
    const RANGE_END   = "103.205.135.60";

    // Convert dotted IPv4 string â†’ integer
    function ipToInt(ip) {
      return ip.split(".").reduce((acc, oct) => (acc << 8) + (+oct), 0) >>> 0;
    }

    function isInRange(ip, start, end) {
      const ipNum = ipToInt(ip);
      return ipNum >= ipToInt(start) && ipNum <= ipToInt(end);
    }

    async function getIP() {
      const res = await fetch("https://api.ipify.org?format=json", { cache: "no-store" });
      const { ip } = await res.json();
      return ip;
    }

    (async () => {
      const msg = document.getElementById("msg");
      try {
        const ip = await getIP();
        if (isInRange(ip, RANGE_START, RANGE_END)) {
          msg.innerHTML = `<h1>Access granted âœ…</h1><p>Your IP <code>${ip}</code> is in range.</p>`;
        } else {
          msg.innerHTML = `<h1>You are blocked ðŸš«</h1><p>Your IP <code>${ip}</code> is outside the allowed range.</p>`;
        }
      } catch (e) {
        console.error(e);
        msg.innerHTML = `<h1>Couldnâ€™t check IP ðŸ¤•</h1>`;
      }
    })();
  </script>
</body>
</html>
