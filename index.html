<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CIDR IP Gate</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
  <div id="app">Checking your IPâ€¦</div>

  <script>
    const ALLOWED = [
      "192.168.1.0/24",
      "103.205.135.53",    // treated as /32
      "10.0.0.0/8"
    ];

    // --- Helpers: IPv4 math ---
    function ipToInt(ip) {
      return ip.split(".").reduce((acc, oct) => (acc << 8) + (+oct), 0) >>> 0;
    }

    function maskFromBits(bits) {
      return bits === 0 ? 0 : (0xFFFFFFFF << (32 - bits)) >>> 0;
    }

    function parseCidr(str) {
      if (!str.includes("/")) {
        // single IP = /32
        const ip = ipToInt(str);
        return { net: ip, mask: 0xFFFFFFFF };
      }
      const [ipStr, bitsStr] = str.split("/");
      const maskBits = Number(bitsStr);
      const mask = maskFromBits(maskBits);
      const ip = ipToInt(ipStr);
      return { net: (ip & mask) >>> 0, mask };
    }

    function ipInCidr(ipInt, cidr) {
      return (ipInt & cidr.mask) >>> 0 === cidr.net;
    }

    function isAllowed(ipStr) {
      const ipInt = ipToInt(ipStr);
      for (const rule of ALLOWED) {
        const cidr = parseCidr(rule.trim());
        if (ipInCidr(ipInt, cidr)) return true;
      }
      return false;
    }

    // --- Main check ---
    async function runGate() {
      const app = document.getElementById("app");
      try {
        const res = await fetch("https://api4.ipify.org?format=json", { cache: "no-store" });
        const { ip } = await res.json();

        if (isAllowed(ip)) {
          app.innerHTML = `
            <h1>Access granted âœ…</h1>
            <p>Your IP <code>${ip}</code> is allowed.</p>
            <div>
              <!-- Protected content goes here -->
              <p>Welcome to the private area!</p>
            </div>
          `;
        } else {
          app.innerHTML = `
            <h1>Blocked ðŸš«</h1>
            <p>Your IP <code>${ip}</code> is not on the allowlist.</p>
          `;
        }
      } catch (e) {
        console.error(e);
        app.innerHTML = "<h1>Couldnâ€™t check IP ðŸ¤•</h1>";
      }
    }

    runGate();
  </script>
</body>
</html>
